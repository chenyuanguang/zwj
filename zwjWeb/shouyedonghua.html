body > div:nth-of-type(1) {
  -webkit-transform: rotateX(-69deg) rotateY(0deg);
  transform: rotateX(-63deg) rotateY(0deg);
}

body > div > div {
  width: 2400px;
  height: 2400px;
  position: relative;
  -webkit-transform-style: preserve-3d;
  -webkit-animation: trail_ 5s infinite linear;
  transform-style: preserve-3d;
  animation: trail_ 5s infinite linear;
}

body > div > div:after {
  /*display: none;*/
  content: ""; 
  position: absolute; 
  top: -20px; 
  box-shadow: 0 0 12px #fff;
  left: 50%; 
  margin-left: -5px; 
  width: 200px; 
  height: 50px; 
  border-radius:50%;
  background: url("assets/i/app/icon.png");
 /* background: -webkit-radial-gradient(rgba(255,255,255,1),rgba(255,255,255,0));;

 /* -webkit-animation: particle_ 5s infinite linear;
  animation: particle_ 5s infinite linear;*/
 
}


@-webkit-keyframes trail_ { 
    from {
        -webkit-transform: rotateZ(0deg);
    } to {
        -webkit-transform: rotateZ(360deg);
    }
}

@keyframes trail_ { 
    from {
        transform: rotateZ(0deg);
    } to {
        transform: rotateZ(360deg);
    }
}

@-webkit-keyframes particle_ { 
    from {
        -webkit-transform: rotateX(90deg) rotateY(0deg); 
        transform: rotateX(90deg) rotateY(0deg); 
    } to {
      -webkit-transform: rotateX(90deg) rotateY(-360deg);  
        transform: rotateX(90deg) rotateY(-360deg); 
    } 
}


@keyframes particle_ { 
    from {
        transform: rotateX(90deg) rotateY(0deg); 
    } to { 
        transform: rotateX(90deg) rotateY(-360deg); 
    } 
}
